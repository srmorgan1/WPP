<!DOCTYPE html>
<html>
<head>
    <title>Immediate Test - No Auto-Load</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .error { color: #dc3545; background: #f8d7da; padding: 10px; border-radius: 4px; margin: 10px 0; }
        .success { color: #155724; background: #d4edda; padding: 10px; border-radius: 4px; margin: 10px 0; }
        table { width: 100%; border-collapse: collapse; margin: 10px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .sheet { margin: 20px 0; padding: 15px; border: 2px solid #dc3545; border-radius: 8px; }
        .tabs { display: flex; border-bottom: 2px solid #dee2e6; margin: 15px 0; }
        .tab { padding: 10px 15px; cursor: pointer; border: none; background: none; color: #6c757d; }
        .tab.active { color: #007bff; border-bottom: 2px solid #007bff; font-weight: 500; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body>
    <h1>Immediate Test - Manual Load Only</h1>
    <p>This page does NOT auto-load anything. Click buttons to test manually.</p>
    
    <button onclick="showLatestErrors()">Show Latest Database Update Errors</button>
    <button onclick="triggerNewDatabaseUpdate()">Trigger NEW Database Update</button>
    
    <div id="status">Ready</div>
    <div id="results"></div>
    
    <script>
        async function showLatestErrors() {
            console.log('=== STARTING showLatestErrors ===');
            
            document.getElementById('status').textContent = 'Loading latest errors...';
            document.getElementById('results').innerHTML = '';
            
            try {
                console.log('Fetching /api/test/display-latest-errors');
                const response = await fetch('/api/test/display-latest-errors');
                const data = await response.json();
                console.log('Response data:', data);
                
                if (data.error) {
                    document.getElementById('status').innerHTML = `<div class="error">‚ùå ${data.error}</div>`;
                    return;
                }
                
                document.getElementById('status').innerHTML = `
                    <div class="success">
                        ‚úÖ Latest Failed Task Found<br>
                        <strong>Task ID:</strong> ${data.task_id}<br>
                        <strong>Status:</strong> ${data.status}<br>
                        <strong>Error:</strong> ${data.error}<br>
                        <strong>Completed:</strong> ${new Date(data.completed_at).toLocaleString()}<br>
                        <strong>Has web_sheets:</strong> ${data.web_sheets ? 'YES' : 'NO'}<br>
                        <strong>Sheet Count:</strong> ${data.web_sheets ? Object.keys(data.web_sheets).length : 0}
                    </div>
                `;
                
                if (data.web_sheets) {
                    console.log('Displaying web sheets:', Object.keys(data.web_sheets));
                    displayErrorSheets(data.web_sheets);
                } else {
                    document.getElementById('results').innerHTML = '<div class="error">‚ùå No web_sheets found in response</div>';
                }
                
            } catch (error) {
                console.error('Error in showLatestErrors:', error);
                document.getElementById('status').innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        async function triggerNewDatabaseUpdate() {
            console.log('=== STARTING triggerNewDatabaseUpdate ===');
            
            document.getElementById('status').textContent = 'Starting new database update...';
            document.getElementById('results').innerHTML = '';
            
            try {
                console.log('Posting to /api/database/update');
                const response = await fetch('/api/database/update', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({delete_existing: false})
                });
                
                if (!response.ok) {
                    throw new Error('Failed to start database update');
                }
                
                const result = await response.json();
                const taskId = result.task_id;
                
                console.log('Database update started, task ID:', taskId);
                document.getElementById('status').textContent = `Database update started: ${taskId}. Polling...`;
                
                // Poll every 2 seconds for completion
                const pollTask = async () => {
                    try {
                        console.log('Polling task:', taskId);
                        const taskResponse = await fetch(`/api/tasks/${taskId}`);
                        const taskData = await taskResponse.json();
                        
                        console.log('Task status:', taskData.status);
                        document.getElementById('status').textContent = 
                            `Task ${taskId}: ${taskData.status} ${taskData.completed_at ? '(DONE)' : '(RUNNING)'}`;
                        
                        if (taskData.status === 'completed' || taskData.status === 'failed') {
                            console.log('Task completed/failed, displaying results');
                            console.log('Final task data:', taskData);
                            
                            document.getElementById('status').innerHTML = `
                                <div class="${taskData.status === 'failed' ? 'error' : 'success'}">
                                    ${taskData.status === 'failed' ? '‚ùå' : '‚úÖ'} Database update ${taskData.status}<br>
                                    <strong>Task ID:</strong> ${taskData.task_id}<br>
                                    <strong>Error:</strong> ${taskData.error || 'None'}<br>
                                    <strong>Has result_data:</strong> ${taskData.result_data ? 'YES' : 'NO'}<br>
                                    <strong>Has web_sheets:</strong> ${taskData.result_data?.summary?.web_sheets ? 'YES' : 'NO'}
                                </div>
                            `;
                            
                            if (taskData.result_data?.summary?.web_sheets) {
                                console.log('Displaying web sheets from completed task');
                                displayErrorSheets(taskData.result_data.summary.web_sheets);
                            } else {
                                document.getElementById('results').innerHTML = 
                                    '<div class="error">‚ùå No web_sheets found in completed task</div>';
                            }
                            return;
                        }
                        
                        // Continue polling
                        setTimeout(pollTask, 2000);
                        
                    } catch (error) {
                        console.error('Error polling task:', error);
                        document.getElementById('status').innerHTML = 
                            `<div class="error">‚ùå Error polling task: ${error.message}</div>`;
                    }
                };
                
                // Start polling
                setTimeout(pollTask, 2000);
                
            } catch (error) {
                console.error('Error starting database update:', error);
                document.getElementById('status').innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        function displayErrorSheets(webSheets) {
            console.log('=== DISPLAYING ERROR SHEETS ===');
            console.log('Web sheets data:', webSheets);
            
            let html = `<h2>üìã Data Import Issues (${Object.keys(webSheets).length} sheets)</h2>`;
            
            // Create tabs
            const sheets = Object.entries(webSheets);
            if (sheets.length > 1) {
                html += '<div class="tabs">';
                sheets.forEach(([sheetName], index) => {
                    html += `
                        <button class="tab ${index === 0 ? 'active' : ''}" onclick="switchSheet(${index})">
                            ${sheetName}
                        </button>
                    `;
                });
                html += '</div>';
            }
            
            // Create sheet contents
            sheets.forEach(([sheetName, sheet], index) => {
                html += `
                    <div class="tab-content ${index === 0 ? 'active' : ''}" id="sheet-${index}">
                        <div class="sheet">
                            <h3>${sheetName} (${sheet.row_count} errors)</h3>
                            <table>
                                <thead>
                                    <tr>
                                        ${sheet.columns.map(col => `<th>${col}</th>`).join('')}
                                    </tr>
                                </thead>
                                <tbody>
                                    ${sheet.data.map(row => `
                                        <tr>
                                            ${sheet.columns.map(col => `<td>${row[col] || ''}</td>`).join('')}
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                            <p><strong>Metadata:</strong> ${JSON.stringify(sheet.metadata)}</p>
                        </div>
                    </div>
                `;
            });
            
            console.log('Setting results HTML');
            document.getElementById('results').innerHTML = html;
        }
        
        function switchSheet(tabIndex) {
            // Update active tab
            document.querySelectorAll('.tab').forEach((tab, index) => {
                tab.classList.toggle('active', index === tabIndex);
            });
            
            // Update active content
            document.querySelectorAll('.tab-content').forEach((content, index) => {
                content.classList.toggle('active', index === tabIndex);
            });
        }
    </script>
</body>
</html>
